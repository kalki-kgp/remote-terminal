<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Connect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <style>
    :root {
      --bg-primary: #191919;
      --bg-secondary: #262626;
      --bg-tertiary: #2f2f2f;
      --bg-hover: #3a3a3a;
      --border-color: #3a3a3a;
      --text-primary: #e8e8e8;
      --text-secondary: #a0a0a0;
      --text-muted: #6b6b6b;
      --accent: #da7756;
      --accent-hover: #c66a4a;
      --success: #5bb98b;
      --warning: #e5a84b;
      --error: #e85c5c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: var(--bg-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      color: var(--text-primary);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
      gap: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 24px;
      height: 24px;
      background: var(--accent);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: #fff;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.3px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .tmux-badge {
      font-size: 11px;
      padding: 4px 8px;
      background: var(--success);
      color: #fff;
      border-radius: 4px;
      font-weight: 500;
    }

    .tmux-badge.unavailable {
      background: var(--bg-tertiary);
      color: var(--text-muted);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .status-dot.connected { background: var(--success); }
    .status-dot.connecting { background: var(--warning); animation: pulse 1.5s ease-in-out infinite; }
    .status-dot.disconnected { background: var(--error); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Tabs */
    .tabs-container {
      display: flex;
      align-items: center;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
      min-height: 44px;
    }

    .tabs {
      display: flex;
      flex: 1;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s ease;
      min-width: fit-content;
    }

    .tab:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      background: var(--bg-secondary);
    }

    .tab.tmux .tab-icon {
      color: var(--success);
    }

    .tab-icon {
      font-size: 12px;
      opacity: 0.7;
    }

    .tab-name {
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-close {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 4px;
      opacity: 0;
      transition: all 0.15s ease;
    }

    .tab:hover .tab-close {
      opacity: 1;
    }

    .tab-close:hover {
      background: var(--error);
      color: #fff;
    }

    /* New tab button */
    .new-tab-btn {
      width: 44px;
      height: 44px;
      background: transparent;
      border: none;
      border-left: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
    }

    .new-tab-btn:hover {
      background: var(--bg-secondary);
      color: var(--accent);
    }

    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1001;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      width: 100%;
      max-width: 400px;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      animation: fadeIn 0.2s ease;
    }

    .modal-body {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      padding-bottom: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--bg-tertiary);
      border: none;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-section {
      padding: 12px 8px;
    }

    .modal-section-title {
      padding: 8px 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      font-weight: 600;
    }

    .modal-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: var(--text-primary);
      font-size: 15px;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      border-radius: 8px;
      margin: 0 4px;
      transition: background 0.15s ease;
    }

    .modal-item:hover, .modal-item:active {
      background: var(--bg-hover);
    }

    .modal-item-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--text-secondary);
    }

    .modal-item-icon.tmux {
      background: rgba(91, 185, 139, 0.15);
      color: var(--success);
    }

    .modal-item-icon.new {
      background: rgba(218, 119, 86, 0.15);
      color: var(--accent);
    }

    .modal-item-content {
      flex: 1;
    }

    .modal-item-title {
      font-weight: 500;
    }

    .modal-item-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .no-sessions {
      padding: 16px;
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* Terminal */
    .terminals-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: var(--bg-primary);
    }

    .terminal-pane {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px;
      display: none;
    }

    /* Mobile: terminal pane leaves room for fixed keyboard bar */
    @media (max-width: 768px) {
      .terminal-pane {
        bottom: 56px; /* Height of keyboard bar */
      }
    }

    .terminal-pane.active {
      display: block;
    }

    .terminal-pane .xterm {
      height: 100%;
    }

    /* Auth overlay */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .auth-box {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px;
      max-width: 360px;
      width: 90%;
    }

    .auth-logo {
      width: 48px;
      height: 48px;
      background: var(--accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 24px;
      color: #fff;
      margin: 0 auto 20px;
    }

    .auth-box h2 {
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    .auth-box p {
      color: var(--text-secondary);
      margin-bottom: 24px;
      font-size: 14px;
      text-align: center;
    }

    .auth-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      margin-bottom: 16px;
      transition: border-color 0.15s ease;
    }

    .auth-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .auth-input::placeholder {
      color: var(--text-muted);
    }

    .auth-button {
      width: 100%;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .auth-button:hover {
      background: var(--accent-hover);
    }

    .auth-error {
      color: var(--error);
      font-size: 13px;
      margin-top: 16px;
      text-align: center;
    }

    .hidden {
      display: none !important;
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      z-index: 150;
      display: none;
      max-width: 90%;
      text-align: center;
    }

    .toast.show {
      display: block;
      animation: fadeInUp 0.2s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .toast.info {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .toast.error {
      background: var(--error);
      color: #fff;
    }

    /* Keyboard shortcuts bar */
    .keyboard-bar {
      display: none;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      padding: 8px;
      padding-bottom: calc(8px + env(safe-area-inset-bottom, 0px));
      gap: 6px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      z-index: 1000;
      transition: bottom 0.15s ease-out;
    }

    .keyboard-bar.show {
      display: flex;
    }

    .key-btn {
      flex-shrink: 0;
      min-width: 44px;
      height: 40px;
      padding: 0 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      font-family: 'SF Mono', Monaco, monospace;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .key-btn:active {
      background: var(--accent);
      border-color: var(--accent);
      transform: scale(0.95);
    }

    .key-btn.ctrl-active {
      background: var(--accent);
      border-color: var(--accent);
    }

    .key-btn.wide {
      min-width: 60px;
    }

    .key-btn .key-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-right: 4px;
    }

    /* Swipe indicator */
    .swipe-indicator {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      z-index: 300;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .swipe-indicator.left {
      left: 20px;
    }

    .swipe-indicator.right {
      right: 20px;
    }

    .swipe-indicator.show {
      opacity: 1;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .header { padding: 10px 12px; }
      .header h1 { font-size: 14px; }
      .tmux-badge { padding: 3px 6px; font-size: 10px; }
      .tab { padding: 10px 12px; font-size: 12px; }
      .tab-close { opacity: 1; }
      .terminal-pane { padding: 4px; }
      .keyboard-bar { display: flex; }
    }

    @media (min-width: 769px) {
      .modal-content {
        max-height: 80vh;
      }
    }

    /* Favorites Panel */
    .favorites-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      padding: 8px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.15s ease;
    }

    .favorites-btn:hover {
      color: var(--accent);
    }

    .favorites-panel {
      position: fixed;
      top: 0;
      bottom: 0;
      right: -320px;
      width: 320px;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      z-index: 500;
      display: flex;
      flex-direction: column;
      transition: right 0.25s ease;
    }

    .favorites-panel.show {
      right: 0;
    }

    .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .favorites-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .favorites-header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .favorites-add-btn-small {
      width: 32px;
      height: 32px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .favorites-add-btn-small:hover {
      opacity: 0.9;
    }

    .favorites-close {
      width: 32px;
      height: 32px;
      background: var(--bg-tertiary);
      border: none;
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .favorites-close:hover {
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    .favorites-list {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 8px;
    }

    .favorite-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .favorite-item:hover {
      background: var(--bg-hover);
      border-color: var(--accent);
    }

    .favorite-item:active {
      transform: scale(0.98);
    }

    .favorite-content {
      flex: 1;
      min-width: 0;
    }

    .favorite-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .favorite-command {
      font-size: 12px;
      font-family: 'SF Mono', Monaco, monospace;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .favorite-actions {
      display: flex;
      gap: 4px;
      margin-left: 8px;
    }

    .favorite-action {
      background: none;
      border: none;
      color: var(--text-secondary);
      padding: 6px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .favorite-action:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .favorite-action.delete:hover {
      color: var(--error);
    }

    .favorites-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .favorites-empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }


    .favorites-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 499;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .favorites-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Favorites form modal */
    .favorites-form-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 600;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .favorites-form-overlay.show {
      display: flex;
    }

    .favorites-form {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    .favorites-form h4 {
      margin: 0 0 16px 0;
      font-size: 16px;
    }

    .favorites-form-group {
      margin-bottom: 16px;
    }

    .favorites-form-group label {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .favorites-form-group input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      box-sizing: border-box;
    }

    .favorites-form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .favorites-form-group input.command-input {
      font-family: 'SF Mono', Monaco, monospace;
    }

    .favorites-form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .favorites-form-actions button {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .favorites-form-cancel {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .favorites-form-save {
      background: var(--accent);
      border: none;
      color: #fff;
    }

    @media (max-width: 768px) {
      .favorites-panel {
        width: 100%;
        right: -100%;
      }
      .favorites-btn .favorites-text {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-box">
      <div class="auth-logo">C</div>
      <h2>Connect</h2>
      <p>Enter your access token to connect</p>
      <input type="password" class="auth-input" id="tokenInput" placeholder="Access token" autocomplete="off">
      <button class="auth-button" id="connectBtn">Connect</button>
      <div class="auth-error hidden" id="authError"></div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <div class="header-left">
        <div class="logo">C</div>
        <h1>Connect</h1>
      </div>
      <div class="header-right">
        <button class="favorites-btn" id="favoritesBtn" title="Favorite Commands">
          <span class="favorites-icon">&#9733;</span>
          <span class="favorites-text">Favorites</span>
        </button>
        
        <div class="status">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Disconnected</span>
        </div>
      </div>
    </div>

    <div class="tabs-container">
      <div class="tabs" id="tabs"></div>
      <button class="new-tab-btn" id="newTabBtn" title="New Terminal">+</button>
    </div>

    <div class="terminals-wrapper" id="terminalsWrapper"></div>

    <!-- Mobile keyboard shortcuts bar -->
    <div class="keyboard-bar" id="keyboardBar">
      <button class="key-btn" data-key="ctrl" id="ctrlKey">Ctrl</button>
      <button class="key-btn" data-key="up">↑</button>
      <button class="key-btn" data-key="down">↓</button>
      <button class="key-btn" data-key="left">←</button>
      <button class="key-btn" data-key="right">→</button>
      <button class="key-btn wide" data-key="tab">Tab</button>
      <button class="key-btn wide" data-key="esc">Esc</button>
      <button class="key-btn" data-action="ctrl-c">C</button>
      <button class="key-btn" data-action="ctrl-d">D</button>
      <button class="key-btn" data-action="ctrl-z">Z</button>
      <button class="key-btn" data-action="ctrl-l">L</button>
    </div>
  </div>

  <!-- Swipe indicators -->
  <div class="swipe-indicator left" id="swipeLeft">← Previous</div>
  <div class="swipe-indicator right" id="swipeRight">Next →</div>

  <!-- New Terminal Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">New Terminal</span>
        <button class="modal-close" id="modalClose">×</button>
      </div>

      <div class="modal-body">
        <div class="modal-section">
          <button class="modal-item" id="newShellBtn">
            <div class="modal-item-icon">$</div>
            <div class="modal-item-content">
              <div class="modal-item-title">New Shell</div>
              <div class="modal-item-subtitle">Start a fresh terminal session</div>
            </div>
          </button>
        </div>

        <div class="modal-section">
          <div class="modal-section-title">tmux Sessions</div>
          <div id="tmuxSessionsList">
            <div class="no-sessions">No sessions available</div>
          </div>
        </div>

        <div class="modal-section">
          <button class="modal-item" id="newTmuxBtn">
            <div class="modal-item-icon new">+</div>
            <div class="modal-item-content">
              <div class="modal-item-title">New tmux Session</div>
              <div class="modal-item-subtitle">Create a persistent session</div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast info" id="reconnectBanner">Reconnecting to session...</div>
  <div class="toast error" id="errorToast"></div>

  <!-- Favorites Panel Overlay (dims background) -->
  <div class="favorites-overlay" id="favoritesOverlay"></div>

  <!-- Favorites Slide-in Panel -->
  <div class="favorites-panel" id="favoritesPanel">
    <div class="favorites-header">
      <h3>Favorite Commands</h3>
      <div class="favorites-header-actions">
        <button class="favorites-add-btn-small" id="favoritesAddBtn" title="Add Command">+</button>
        <button class="favorites-close" id="favoritesClose">&times;</button>
      </div>
    </div>
    <div class="favorites-list" id="favoritesList">
      <div class="favorites-empty">
        <div class="favorites-empty-icon">&#9733;</div>
        <p>No favorite commands yet.<br>Add commands you use often!</p>
      </div>
    </div>
  </div>

  <!-- Add/Edit Command Form Modal -->
  <div class="favorites-form-overlay" id="favoritesFormOverlay">
    <div class="favorites-form">
      <h4 id="favoritesFormTitle">Add Command</h4>
      <div class="favorites-form-group">
        <label for="favoriteLabel">Label</label>
        <input type="text" id="favoriteLabel" placeholder="e.g., Git Status" autocomplete="off">
      </div>
      <div class="favorites-form-group">
        <label for="favoriteCommand">Command</label>
        <input type="text" id="favoriteCommand" class="command-input" placeholder="e.g., git status" autocomplete="off">
      </div>
      <div class="favorites-form-actions">
        <button class="favorites-form-cancel" id="favoritesFormCancel">Cancel</button>
        <button class="favorites-form-save" id="favoritesFormSave">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
