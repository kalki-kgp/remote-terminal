<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Remote Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #1a1a2e;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      flex-shrink: 0;
    }

    .header h1 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: #e94560;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #888;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #888;
    }

    .status-dot.connected {
      background: #4ade80;
    }

    .status-dot.connecting {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .terminal-container {
      flex: 1;
      padding: 4px;
      overflow: hidden;
    }

    #terminal {
      height: 100%;
      width: 100%;
    }

    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 46, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .auth-box {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .auth-box h2 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #e94560;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .auth-box p {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #888;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .auth-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      color: #fff;
      margin-bottom: 16px;
    }

    .auth-input:focus {
      outline: none;
      border-color: #e94560;
    }

    .auth-button {
      width: 100%;
      padding: 12px 24px;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 500;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .auth-button:hover {
      background: #d63d56;
    }

    .auth-error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .hidden {
      display: none !important;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .header {
        padding: 6px 12px;
      }

      .header h1 {
        font-size: 12px;
      }

      .terminal-container {
        padding: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-box">
      <h2>Remote Terminal</h2>
      <p>Enter your access token to connect</p>
      <input type="password" class="auth-input" id="tokenInput" placeholder="Access token" autocomplete="off">
      <button class="auth-button" id="connectBtn">Connect</button>
      <div class="auth-error hidden" id="authError"></div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Remote Terminal</h1>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
      </div>
    </div>
    <div class="terminal-container">
      <div id="terminal"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
