<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Remote Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 500;
      color: #e94560;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #888;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #888;
    }

    .status-dot.connected { background: #4ade80; }
    .status-dot.connecting { background: #fbbf24; animation: pulse 1s infinite; }
    .status-dot.disconnected { background: #ef4444; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Tabs */
    .tabs-container {
      display: flex;
      align-items: center;
      background: #0f0f1a;
      border-bottom: 1px solid #0f3460;
      flex-shrink: 0;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tabs {
      display: flex;
      flex: 1;
      min-width: 0;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: transparent;
      border: none;
      border-right: 1px solid #0f3460;
      color: #888;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      min-width: 120px;
      max-width: 200px;
    }

    .tab:hover {
      background: #16213e;
      color: #fff;
    }

    .tab.active {
      background: #1a1a2e;
      color: #e94560;
      border-bottom: 2px solid #e94560;
    }

    .tab-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-close {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: transparent;
      border: none;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab-close:hover {
      background: #e94560;
      color: #fff;
    }

    .new-tab-btn {
      padding: 10px 16px;
      background: transparent;
      border: none;
      color: #4ade80;
      font-size: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .new-tab-btn:hover {
      background: #16213e;
    }

    /* Terminal */
    .terminals-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .terminal-pane {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 4px;
      display: none;
    }

    .terminal-pane.active {
      display: block;
    }

    .terminal-pane .xterm {
      height: 100%;
    }

    /* Auth overlay */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 46, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .auth-box {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .auth-box h2 {
      color: #e94560;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .auth-box p {
      color: #888;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .auth-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      color: #fff;
      margin-bottom: 16px;
    }

    .auth-input:focus {
      outline: none;
      border-color: #e94560;
    }

    .auth-button {
      width: 100%;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .auth-button:hover {
      background: #d63d56;
    }

    .auth-error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 16px;
    }

    .hidden {
      display: none !important;
    }

    /* Reconnecting banner */
    .reconnect-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fbbf24;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 50;
      display: none;
    }

    .reconnect-banner.show {
      display: block;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .header { padding: 6px 12px; }
      .header h1 { font-size: 12px; }
      .tab { padding: 8px 12px; min-width: 100px; font-size: 12px; }
      .terminal-pane { padding: 2px; }
    }
  </style>
</head>
<body>
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-box">
      <h2>Remote Terminal</h2>
      <p>Enter your access token to connect</p>
      <input type="password" class="auth-input" id="tokenInput" placeholder="Access token" autocomplete="off">
      <button class="auth-button" id="connectBtn">Connect</button>
      <div class="auth-error hidden" id="authError"></div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Remote Terminal</h1>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
      </div>
    </div>

    <div class="tabs-container">
      <div class="tabs" id="tabs"></div>
      <button class="new-tab-btn" id="newTabBtn" title="New Terminal">+</button>
    </div>

    <div class="terminals-wrapper" id="terminalsWrapper"></div>
  </div>

  <div class="reconnect-banner" id="reconnectBanner">
    Reconnecting to session...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
